<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Index</title>
</head>
<body>
<h1>Welcome to my blog!</h1>
	{% for article in articles %}
		<h3><a href='{% url "myblog:article" article.id %}'>{{ article }}</a></h3>
		<span><b>--{{ article.Author }}</b><i>--{{ article.Pub_date }}</i></span>
		<p>{{ article.Content }}</p>
	{% endfor %}
</body>
</html>
