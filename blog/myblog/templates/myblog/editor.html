{% extends 'base.html' %}
{% block title %}Editor{% endblock %}
{% block content %}
<section>
	{% if edited_article %}
		<span>修改文章</span>
		<form method='POST'>
			{% csrf_token %}
			<label>标题</label>
			<input type='text' name='title'>{{ edited_article.Title }} </input>
			<label>内容</label>
			<textarea name='content' style='background-color:white'>{{ edited_article.Content }} </textarea>
			<input type='submit' value='发表'></input>
		</form>
	{% else %}
		<span>添加文章</span>
		<form method='POST'>
			{% csrf_token %}
			<label>标题</label>
			<input type='text' name='title'></input>
			<label>内容</label>
			<textarea name='content' style='background-color:white'></textarea>
			<input type='submit' value='发表'></input>
		</form>
	{% endif %}
</section>
{% endblock %}
